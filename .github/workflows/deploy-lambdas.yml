name: Deploy Lambdas

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  TF_STATE_BUCKET: ${{ vars.TF_STATE_BUCKET }}
  BACKEND_TF_DYNAMODB_TABLE_NAME: ${{ vars.BACKEND_TF_DYNAMODB_TABLE_NAME }}
  API_DEPLOY_ROLE_ARN: ${{ secrets.API_DEPLOY_ROLE_ARN }}

permissions:
  id-token: write
  contents: read

jobs:
  discover-lambdas:
    runs-on: ubuntu-latest
    outputs:
      lambda_folders: ${{ steps.discover_lambdas.outputs.lambda_folders }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Discover Lambda folders
      id: discover_lambdas
      run: |
        if [ -d "./lambdas" ]; then
          lambda_folders=$(find ./lambdas -maxdepth 1 -mindepth 1 -type d | sed 's|./lambdas/||' | jq -R -s -c 'split("\n")[:-1]')
        else
          lambda_folders="[]"
        fi
        echo "lambda_folders=$lambda_folders" >> $GITHUB_ENV
        echo "lambda_folders=$lambda_folders" > $GITHUB_OUTPUT
      shell: bash

  build-lambdas:
    needs: discover-lambdas
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lambda_folder: ${{ fromJson(needs.discover-lambdas.outputs.lambda_folders) }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ env.API_DEPLOY_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Read Lambda Config
      id: read_config
      run: |
        config_path="./lambdas/${{ matrix.lambda_folder }}/lambda_config.json"
        if [ -f "$config_path" ]; then
          memory_size=$(jq -r '.memory_size' "$config_path")
          timeout=$(jq -r '.timeout' "$config_path")
          architecture=$(jq -r '.architecture' "$config_path")
          env_vars=$(jq -r '.environment_variables | to_entries | map("\(.key)=\(.value|tostring)") | join(",")' "$config_path")

          echo "memory_size=$memory_size" >> $GITHUB_ENV
          echo "timeout=$timeout" >> $GITHUB_ENV
          echo "architecture=$architecture" >> $GITHUB_ENV
          echo "env_vars=$env_vars" >> $GITHUB_ENV
        else
          echo "Config file not found, using defaults."
        fi
      shell: bash

    - name: Build Lambda Docker image
      run: |
        docker build -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ matrix.lambda_folder }}:${{ github.sha }} -f ./lambdas/${{ matrix.lambda_folder }}/Dockerfile .

    - name: Initialize Terraform for Lambda
      run: |
        terraform init -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" -backend-config="key=lambdas/${{ matrix.lambda_folder }}/terraform.tfstate" -backend-config="region=${{ env.AWS_REGION }}" -backend-config="dynamodb_table=${{ env.BACKEND_TF_DYNAMODB_TABLE_NAME }}" -backend-config="encrypt=true"
      working-directory: ./terraform/lambdas

    - name: Plan Terraform for Lambda
      id: terraform_plan_lambda
      run: |
        terraform plan -var="aws_region=${{ env.AWS_REGION }}" \
                       -var="lambda_name=${{ matrix.lambda_folder }}" \
                       -var="image_tag=${{ github.sha }}" \
                       -var="memory_size=${{ env.memory_size }}" \
                       -var="timeout=${{ env.timeout }}" \
                       -var="architecture=${{ env.architecture }}" \
                       -var="environment_variables=${{ env.env_vars }}" \
                       -out=tfplan.txt
      working-directory: ./terraform/lambdas

  deploy-lambdas:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-lambdas
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lambda_folder: ${{ fromJson(needs.discover-lambdas.outputs.lambda_folders) }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ env.API_DEPLOY_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Log in to Amazon ECR
      run: |
        aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

    - name: Build and Push Lambda Docker image
      run: |
        docker build -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ matrix.lambda_folder }}:${{ github.sha }} -f ./lambdas/${{ matrix.lambda_folder }}/Dockerfile .
        docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ matrix.lambda_folder }}:${{ github.sha }}

    - name: Apply Terraform for Lambda
      run: terraform apply -auto-approve tfplan.txt
      working-directory: ./terraform/lambdas
